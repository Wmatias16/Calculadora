<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculadora</title>
</head>

<body>

    <div class="calculadora">
        <h1>Calculadora</h1>
        <div id="calculadora__resultado"></div>
        <table id="tableID">
            <tbody class="calculadora__opciones">
                <tr id="numeros">
                    <td data-key="7">7</td>
                    <td data-key="8">8</td>
                    <td data-key="9">9</td>
                    <td data-key="4">4</td>
                    <td data-key="5">5</td>
                    <td data-key="6">6</td>
                    <td data-key="1">1</td>
                    <td data-key="2">2</td>
                    <td data-key="3">3</td>
                    <td data-key="0">0</td>
                    <td data-key=".">.</td>
                    <td data-key="=">=</td>
                </tr>
                <tr id="operadores">
                    <td data-key="C">C</td>
                    <td data-key="/">/</td>
                    <td data-key="*">x</td>
                    <td data-key="-">-</td>
                    <td data-key="+">+</td>
                </tr>
            </tbody>

        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
